table: nb_tasklogs

columns:
  id:
    increments: true
    primary: true
  name:
    type: string
    length: 255
    nullable: false
  description:
    type: string
    nullable: true
  lastupdate: #最后更新时间
    type: timestamp
  process:  #进度
    type: integer
  tasks:
    type: uuid
    nullable: false
    references:
      table: nb_tasks
      column: id
  users:
    type: uuid
    nullable: false
    references:
      table: directus_users
      column: id
