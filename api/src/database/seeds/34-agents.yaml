table: nb_agents

columns:
  id:
    type: uuid
    primary: true
    nullable: false
  name:
    type: string
    length: 255
    nullable: false
  coverimage:
    type: string
    length: 255
    nullable: false
  flowid:
    type: string
    nullable: false
  description:
    type: string
    nullable: true
  servers:
    type: uuid
    references:
      table: nb_servers
      column: id
  type:
    type: string
    length: 255
