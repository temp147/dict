table: nb_personinfos

columns:
  id:
    type: uuid
    primary: true
    nullable: false
  name :
    type: string
  role:
    type: string
  phone:
    type: string
  isFirstLogin:
    type: boolean
  isApprovePolicy:
    type: boolean
  companyCode:
    type: string
  school:
    type: string
  users:
    type: uuid
    nullable: false
    references:
      table: directus_users
      column: id
  details:
    type: string


