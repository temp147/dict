table: nb_notes

columns:
  id:
    type: uuid
    primary: true
    nullable: false
  name: #文件名
    type: string
  description: #概览
    type: text
    nullable: true
  timestamp: #最后更新时间
    type: timestamp
  files: #上传的附件
    type: uuid
    references:
      table: directus_files
      column: id
  summary:  #总结
    type: json
  tags: #标签
    type: json
  kownledge_point: # 知识点
    type: json
  suggestion: #推荐的任务
    type: json
  goals:
    type: uuid
    nullable: false
    references:
      table: nb_goals
      column: id
  users:
    type: uuid
    nullable: false
    references:
      table: directus_users
      column: id
  tasks:
    type: uuid
    nullable: false
    references:
      table: nb_tasks
      column: id
  category: #类型
    type: string
  filetype: #文件类型
    type: string
  aliTaskID: #ALI通义听悟任务ID
    type: string
